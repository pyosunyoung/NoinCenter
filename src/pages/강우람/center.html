<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <input type="text" id="searchInput" placeholder="기관명 검색">
    <button onclick="search()">검색</button>
    <button id="showMapButton">현재 위치 표시</button>
    <button onclick="hideDetails()">돌아가기</button>

    <div class="container">
        <div>
            <button onclick="toggleList('seobukgu')">서북구</button>
            <div class="list seobukgu-list">
                <ul></ul>
            </div>
        </div>
        <div>
            <button onclick="toggleList('dongnamgu')">동남구</button>
            <div class="list dongnamgu-list">
                <ul></ul>
            </div>
        </div>
    </div>

    <div class="details">
        <h3>기관 정보</h3>
        <p class="기관명"></p>
        <p class="주소"></p>
        <p class="전화번호"></p>
    </div>

    <div class="search-list">
        <ul></ul>
    </div>

    <div id="map"></div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e0ea98a8739ef6562e13cbd802b3c625&libraries=services"></script>
    <script src="script.js"></script>
</body>

</html>
