<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 게임</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="container">
        <section>
            <div class="menus">
                <div id="logo">
                    <button style="font-size: 50px;"><i class="fa-solid fa-hands-holding-child"></i></button>
                </div>

                <div class="main-menu">
                    <button style="font-size: 40px;">소식통</button>
                    <button style="font-size: 40px;">안내사항</button>
                    <button style="font-size: 40px;">편의시설</button>
                    <button style="font-size: 40px;">경로당</button>
                    <button style="font-size: 40px;">놀거리</button>
                </div>

                <div id="magnifying">
                    <button id="plus" style="font-size: 30px;"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button id="minus" style="font-size: 30px;"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                </div>
            </div>
        </section>
    </section>
    <div class="content">
        <h1 id="game-title">기억력 게임 !</h1>
        <div id="game-board" class="grid-container">
            <div class="grid-item" id="tile-0"></div>
            <div class="grid-item" id="tile-1"></div>
            <div class="grid-item" id="tile-2"></div>
            <div class="grid-item" id="tile-3"></div>
            <div class="grid-item" id="tile-4"></div>
            <div class="grid-item" id="tile-5"></div>
            <div class="grid-item" id="tile-6"></div>
            <div class="grid-item" id="tile-7"></div>
            <div class="grid-item" id="tile-8"></div>
        </div>
        <button id="start-button">게임 시작 !</button>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>

</html>
