  const itemsPerPage = 5; // 한 페이지에 표시할 뉴스 항목 수
  let currentPage = 1; // 현재 페이지 번호
  let filteredNewsData = newsData; // 필터링된 뉴스 데이터를 저장할 변수

  function displayNews(page) {
    const container = document.getElementById('Container');
    container.innerHTML = ''; // 컨테이너 초기화
    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const currentItems = filteredNewsData.slice(startIndex, endIndex);

    currentItems.forEach(data => {
      const newsItem = document.createElement('div');
      newsItem.classList.add('news-item');
      newsItem.innerHTML = `
        <img src="${data.img}" alt="${data.title}">
        <div>
          <h3>${data.title}</h3>
          <p>${data.news}</p>
        </div>
      `;
   
      newsItem.addEventListener('click', () => {
        window.location.href = data.link;
      });
      container.appendChild(newsItem);
    });
  }

  function setupPagination() {
    const pagination = document.getElementById('Pagination');
    pagination.innerHTML = ''; // 페이지네이션 초기화
    const pageCount = Math.ceil(filteredNewsData.length / itemsPerPage);

    for (let i = 1; i <= pageCount; i++) {
      const pageButton = document.createElement('button');
      pageButton.textContent = i;
      if (i === currentPage) {
        pageButton.style.fontWeight = 'bold'; // 현재 페이지 강조
      }
      pageButton.addEventListener('click', () => {
        currentPage = i;
        displayNews(currentPage);
        setupPagination();
      });
      pagination.appendChild(pageButton);
    }
  }

  function searchNews() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    filteredNewsData = newsData.filter(data =>
      data.title.toLowerCase().includes(searchInput) || data.news.toLowerCase().includes(searchInput)
    );
    currentPage = 1; // 검색 시 첫 페이지로 이동
    displayNews(currentPage);
    setupPagination();
  }

  // 초기 표시
  displayNews(currentPage);
  setupPagination();
</script>
